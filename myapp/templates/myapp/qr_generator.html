{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code for Table {{ table_id }}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @media print {
      .no-print { display: none; }
      body { background: white !important; }
      .shadow-2xl { box-shadow: none !important; }
      .bg-white\/90 { background: white !important; }
    }
  </style>
</head>

<body class="min-h-dvh flex items-center justify-center bg-[radial-gradient(50%_60%_at_10%_10%,#ffeadd_0%,transparent_65%),radial-gradient(60%_80%_at_100%_0%,#ffd6d6_0%,transparent_70%),linear-gradient(180deg,#fff7f3,#fff)]">

  <div class="max-w-md w-full p-10 bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-black/5 text-center">

      <!-- TITLE -->
      <h1 class="text-3xl font-extrabold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent mb-4">
        Table {{ table_id }} ‚Äî Scan to Order
      </h1>

      <p class="text-gray-700 mb-6">
        Scan the QR below to open the digital menu.
      </p>

      <!-- QR CODE BLOCK -->
      <div class="inline-block p-4 border-4 border-gray-900 rounded-2xl bg-white shadow-md">
        <img src="data:image/png;base64,{{ qr_code_data }}"
             alt="QR Code for Table {{ table_id }}"
             class="w-64 h-64 object-contain">
      </div>

      <!-- URL -->
      <p class="text-sm text-gray-500 mt-4 break-all">
        Link:
        <a href="{{ full_url }}" target="_blank"
           class="text-orange-600 hover:text-orange-700 font-medium">
          {{ full_url }}
        </a>
      </p>

      <!-- BUTTONS -->
      <div class="mt-8 no-print flex flex-col sm:flex-row gap-4 justify-center">
        <button onclick="window.print()"
                class="px-6 py-3 rounded-xl bg-gradient-to-r from-orange-600 to-red-600 text-white font-semibold shadow-md hover:from-orange-700 hover:to-red-700 transition">
          üñ®Ô∏è Print QR Code
        </button>

        <button onclick="window.close()"
                class="px-6 py-3 rounded-xl bg-gray-200 text-gray-800 font-semibold shadow-md hover:bg-gray-300 transition">
          Close
        </button>
      </div>

  </div>

</body>
</html>
