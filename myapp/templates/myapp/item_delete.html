{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete {{ item.item_name }} | FoodApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="max-w-xl mx-auto p-8 bg-white rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold text-red-600 mb-4 border-b pb-2">Confirm Deletion</h1>
    
    <p class="text-gray-700 text-lg mb-6">
      Are you absolutely sure you want to delete the item: 
      <span class="font-extrabold text-gray-900">{{ item.item_name }}</span>?
      <br><br>
      **This action cannot be undone!**
    </p>
    
    <div class="flex justify-between">
        <a href="{% url 'myapp:detail' item.id %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-150 shadow-md">
            Cancel
        </a>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-6 rounded-lg transition duration-150 shadow-lg">
                Yes, Delete Permanently
            </button>
        </form>
    </div>
  </div>
</body>
</html>
