{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete {{ item.item_name }} | FoodApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-dvh flex items-center justify-center bg-[radial-gradient(50%_60%_at_10%_10%,#ffeadd_0%,transparent_70%),radial-gradient(60%_80%_at_100%_0%,#ffd6d6_0%,transparent_60%),linear-gradient(180deg,#fff7f3,#fff)]">

  <div class="max-w-xl w-full mx-auto p-8 bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-black/5">
    <div class="flex items-start gap-4">
      <div class="shrink-0 grid place-content-center rounded-xl bg-rose-100 text-rose-600 p-3">
        <svg viewBox="0 0 24 24" fill="none" class="size-6" stroke="currentColor" stroke-width="1.7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01M5.07 19h13.86a2 2 0 0 0 1.74-3l-6.93-12a2 2 0 0 0-3.48 0L3.33 16a2 2 0 0 0 1.74 3Z"/>
        </svg>
      </div>
      <div class="w-full">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">Confirm Deletion</h1>
        <p class="text-gray-700 text-base sm:text-lg mt-3">
          Are you sure you want to delete:
          <span class="font-semibold text-gray-900">{{ item.item_name }}</span>?
        </p>
        <p class="mt-2 text-rose-700 bg-rose-50 border border-rose-100 rounded-lg px-3 py-2 text-sm">
          This action is <span class="font-semibold">permanent</span> and cannot be undone.
        </p>
      </div>
    </div>

    <div class="mt-8 flex flex-col sm:flex-row gap-3 justify-between">
      <a href="{% url 'myapp:detail' item.id %}"
         class="inline-flex justify-center items-center px-5 py-3 rounded-xl bg-gray-100 text-gray-800 hover:bg-gray-200 font-medium transition">
        Cancel
      </a>

      <form method="POST" class="w-full sm:w-auto">
        {% csrf_token %}
        <button type="submit"
                class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 rounded-xl bg-gradient-to-r from-orange-600 to-red-600 text-white font-semibold shadow-md hover:from-orange-700 hover:to-red-700 transition">
          Yes, Delete Permanently
        </button>
      </form>
    </div>

    <div class="mt-4 text-xs text-gray-500">
      Tip: Consider disabling the item instead of deleting if you might bring it back later.
    </div>
  </div>

</body>
</html>
