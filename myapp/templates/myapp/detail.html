{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ item.item_name }}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


  <!-- Detail Card -->
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <img class="w-full h-96 object-cover rounded-lg" src="{{ item.item_image }}" alt="{{ item.item_name }}">
    
    <h1 class="text-3xl font-bold mt-4">{{ item.item_name }}</h1>
    <p class="mt-2 text-gray-700">{{ item.item_description }}</p>
    <p class="text-green-700 font-bold mt-2 text-xl">${{ item.item_price }}</p>
  </div>

</body>
</html>
