{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ item.item_name }} | FoodApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-dvh bg-[radial-gradient(50%_60%_at_10%_10%,#ffeadd_0%,transparent_70%),radial-gradient(60%_80%_at_100%_0%,#ffd6d6_0%,transparent_60%),linear-gradient(180deg,#fff7f3,#fff)]">

  <!-- NAV -->
  <nav class="bg-gradient-to-r from-orange-600 to-red-600 text-white shadow-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="{% url 'myapp:index' %}"
           class="text-xl font-extrabold tracking-wide hover:text-orange-100 transition">
          ‚Üê Back to Menu
        </a>
      </div>
    </div>
  </nav>

  <!-- ITEM CARD -->
  <div class="max-w-4xl mx-auto mt-12 p-8 bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-black/5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

      <!-- IMAGE -->
      <div>
        <img src="{{ item.item_image }}"
             alt="{{ item.item_name }}"
             class="w-full h-80 object-cover rounded-2xl shadow-xl ring-1 ring-black/5">
      </div>

      <!-- DETAILS -->
      <div class="flex flex-col justify-between">
        <div>
          <h1 class="text-4xl font-extrabold text-gray-900 mb-3">{{ item.item_name }}</h1>
          <p class="mt-3 text-gray-700 text-lg leading-relaxed">
            {{ item.item_description }}
          </p>
        </div>

        <div>
          <p class="text-4xl font-extrabold bg-gradient-to-r from-orange-600 to-red-600 text-transparent bg-clip-text mt-6">
            ${{ item.item_price }}
          </p>

          <div class="flex gap-4 mt-8">
            <a href="{% url 'myapp:item_update' item.id %}"
               class="flex-1 text-center py-3 px-6 rounded-xl bg-gradient-to-r from-amber-400 to-orange-500 text-white font-semibold shadow-md hover:from-amber-500 hover:to-orange-600 transition">
              Edit Item
            </a>

            <a href="{% url 'myapp:item_delete' item.id %}"
               class="flex-1 text-center py-3 px-6 rounded-xl bg-gradient-to-r from-red-500 to-red-700 text-white font-semibold shadow-md hover:from-red-600 hover:to-red-800 transition">
              Delete Item
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
